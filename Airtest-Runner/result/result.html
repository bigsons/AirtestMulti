        $(document).ready(function(){
            // Table filtering logic
            $('#filter-status').change(function() {
                var selectedStatus = $(this).children('option:selected').val();
                $('#tab .table-row').each(function() {
                    if ($(this).hasClass('table-head')) {
                        $(this).show();
                        return;
                    }
                    var rowStatus = $(this).children('.status-col').text().trim();
                    if (selectedStatus === 'all' || rowStatus === selectedStatus) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });

                        const caseName = this.querySelector('.table-col.case-col').innerText;
                        iframeHead.innerText = `用例详情: ${caseName}`;
                        iframeElement.setAttribute('src', path);
                        openLink.setAttribute('href', path);
                        iframeContainer.classList.add('show');
                        body.classList.add('iframe-active');
                    }
                });
            });

            closeBtn.addEventListener('click', function() {
                iframeContainer.classList.remove('show');
                body.classList.remove('iframe-active');
                iframeElement.setAttribute('src', 'about:blank');
            });

            // Theme toggling logic
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                body.classList.add(currentTheme);
                if (currentTheme === 'light-mode') {
                    themeToggleBtn.textContent = 'Dark Mode';
                }
            }

            themeToggleBtn.addEventListener('click', function() {
                body.classList.toggle('light-mode');
                let theme = 'dark-mode';
                if (body.classList.contains('light-mode')) {
                    themeToggleBtn.textContent = 'Dark Mode';
                    theme = 'light-mode';
                } else {
                    themeToggleBtn.textContent = 'Light Mode';
                }
                localStorage.setItem('theme', theme);
            });
        });
    </script>
</body>
</html>
